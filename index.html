<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Life</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <style>

  </style>

<body>


<!-- флажок або перемиач стилізують так ставлять їм appereance: none -->
<!-- потім створюють псевдоелемент :before і стилізують його під флажлк -->
<!-- для псевдоелемента :checked описують стилі для checked -->

<!-- select взагалі скривають і запихають його в label і потім перебудовують селект вручну-->



<main>
  <section class="payment">
    <form action="">
      <div class="heading">
        <h3>Billing info</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis, consectetur.</p>
      </div>

      <div class="paytypes">
        <label >
          <input type="radio" name="paytype">
          <span>Credit card</span>
        </label>
        <label >
          <input type="radio" name="paytype">
          <span>Gift card</span>
        </label>
        <label >
          <input type="radio" name="paytype">
          <span>paypal</span>
        </label>
      </div>
      <div class="form-data">
        <div class="col">
          <h3>Billing adress</h3>

          <div class="row">
            <label >
              <span>Full name</span>
              <input type="text">
            </label>
          </div>
          <div class="row">
            <label >
              <span>Adress 1</span>
              <input type="text">
            </label>
          </div>
          <div class="row">
            <label >
              <span>Adress 2</span>
              <input type="text">
            </label>
          </div>

        </div>
        <div class="col">
          <h3>Name on card</h3>
          <div class="row">
            <label >
              <span>Adress 2</span>
              <input type="text">
            </label>
          </div>
          <div class="row">
            <label >
              <span>card number</span>
              <input type="text" class="card-input" placeholder="0000-0000-0000-0000">
            </label>
          </div>

          <div class="col-3 row">
            <label >
              <span>CCV</span>
              <input type="text" placeholder="CCV">
            </label>
            <label >
              <span>Month</span>
              <select name="" id="">
                <option >01</option>
                <option >02</option>
                <option >03</option>
                <option >04</option>
                <option >05</option>
                <option >06</option>
                <option >07</option>
                <option >08</option>
                <option >09</option>
                <option >10</option>
                <option >11</option>
                <option >12</option>
              </select>
            </label>
            <label >
              <span>Year</span>
              <select name="" id="">
                <option >20</option>
                <option >21</option>
                <option >22</option>
      
              </select>
            </label>
          </div>
        </div>

      </div>
    </form>
  </section>
</main>







  

<script src="script.js"></script>
</body>

</html>
